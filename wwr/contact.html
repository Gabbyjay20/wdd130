<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="images/logo.png" alt="Rapid Adventures Logo">
                <h1>Rapid Adventures</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="trips.html">Trips</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!-- Company Info -->
        <section class="company-info">
            <h2>Contact Rapid Adventures</h2>
            <p>123 Main River Street<br>Kolob, California</p>
            <p><strong>Phone:</strong> +1 999 999 9999</p>
            <p><strong>Email:</strong> info@whitewater.com</p>
        </section>

        <!-- Map + Form -->
        <section class="contact-container">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6512723.2808224335!2d-124.5963318852782!3d37.15173258044211!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80a0a21d9ecc58bd%3A0xcf3e8b295a1b3cd2!2sHumboldt-Toiyabe%20National%20Forest!5e0!3m2!1sen!2sng!4v1759470039402!5m2!1sen!2sng"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>

            <div class="contact-form">
                <h2>Get in Touch!</h2>
                <form action="submit_form.php" method="post">

                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>

                    <fieldset>
                        <legend>Message Purpose</legend>
                        <label for="general">
                            <input type="radio" id="general" name="purpose" value="general" required> General Inquiry
                        </label>
                        <label for="reservation">
                            <input type="radio" id="reservation" name="purpose" value="reservation"> Reservation
                            Question
                        </label>
                        <label for="suggestion">
                            <input type="radio" id="suggestion" name="purpose" value="suggestion"> Website Suggestion
                        </label>
                    </fieldset>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Type here..." required></textarea>

                    <label for="subscribe">
                        <input type="checkbox" id="subscribe" name="subscribe"> Please subscribe me to the monthly
                        newsletter
                    </label>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>

        <!-- Employees -->
        <section class="employees">
            <h2>Meet Our Team</h2>
            <div class="employee-profiles">
                <figure>
                    <img src="images/6.png" alt="John Doe – Adventure Guide">
                    <figcaption>John Doe – Adventure Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/5.png" alt="John Smith – Safety Coordinator">
                    <figcaption>John Smith – Safety Coordinator</figcaption>
                </figure>
                <figure>
                    <img src="images/7.png" alt="Emily Johnson – Customer Support">
                    <figcaption>Emily Johnson – Customer Support</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Rapid Adventures | Follow us on social media</p>
        <div class="socialmedia">
            <a href="#"><img src="images/facebook-icon.png" alt="Follow Rapid Adventures on Facebook"></a>
            <a href="#"><img src="images/twitter-logo.png" alt="Follow Rapid Adventures on Twitter"></a>
            <a href="#"><img src="images/instagram-icon.png" alt="Follow Rapid Adventures on Instagram"></a>
        </div>
    </footer>
</body>

</html>
